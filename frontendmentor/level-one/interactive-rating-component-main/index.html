<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css" />
  <script src="./index.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
    <section class="rating-card">
      <div class="star" aria-hidden="true"></div>
      <h1 id="heading">How did we do?</h1>
      <p id="text">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <form id="form">
        <ul class="ratings">
          <li><label><input type="radio" id="1" name="rating" value="1"><span>1</span></label></li>
          <li><label><input type="radio" id="2" name="rating" value="2"><span>2</span></label></li>
          <li><label><input type="radio" id="3" name="rating" value="3"><span>3</span></label></li>
          <li><label><input type="radio" id="4" name="rating" value="4"><span>4</span></label></li>
          <li><label><input type="radio" id="5" name="rating" value="5"><span>5</span></label></li>
        </ul>
        <button type="submit" aria-label="Submit rating">Submit</button>
      </form>
    </section>
    <section class="attribution" role="complementary">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="#" rel="noopener">Jo Blaszak</a>.
    </section>
  </main>
</body>
</html>
