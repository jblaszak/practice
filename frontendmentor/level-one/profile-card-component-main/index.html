<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="bg-images">
      <img src="./images/bg-pattern-top.svg" alt="background-top" />
      <img src="./images/bg-pattern-bottom.svg" alt="background-bottom" />
    </div>
    <div class="profile-card" role="article">
      <div class="card-background"></div>
      <div class="card-contents">
        <picture>
          <img src="./images/image-victor.jpg" alt="Victor Crest Avatar" />
        </picture>
        <h1><strong>Victor Crest</strong><span class="age">26</span></h1>
        <span class="location">London</span>
        <div class="stats">
          <div class="stat">
            <h2><strong>80K</strong></h2>
            <span>Followers</span>
          </div>
          <div class="stat">
            <h2><strong>803K</strong></h2>
            <span>Likes</span>
          </div>
          <div class="stat">
            <h2><strong>1.4K</strong></h2>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jo Blaszak</a>.
  </div>
</body>
</html>
