<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" type="module" defer></script>
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main>
    <section class="budget-card">
      <article class="balance">
        <div>
          <h2>My balance</h2>
          <p>$921.48</p>
        </div>
        <img src="./images/logo.svg" alt='' aria-hidden="true"/>
      </article>
      <article class="spending">
        <h2>Spending - Last 7 days</h2>
        <ul class="daily-chart" aria-label="Spending for each day last week">
          <li aria-label="monday"><span>$17.45</span><span></span>mon</li>
          <li aria-label="tuesday"><span></span><span></span>tue</li>
          <li aria-label="wednesday"><span></span><span></span>wed</li>
          <li aria-label="thursday"><span></span><span></span>thu</li>
          <li aria-label="friday"><span></span><span></span>fri</li>
          <li aria-label="saturday"><span></span><span></span>sat</li>
          <li aria-label="sunday"><span></span><span></span>sun</li>
        </ul>
        <footer class="totals">
          <h2>Total this month</h2>
          <ul>
            <li>$478.33</li>
            <li>+2.4%<span>from last month</span></li>
          </ul>
        </footer>
      </article>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jo Blaszak</a>.
  </footer>
</body>
</html>
